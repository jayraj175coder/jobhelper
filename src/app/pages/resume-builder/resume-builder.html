<section class="resume-builder">
  <h1>Resume Builder</h1>
  <div class="card">
    <h2>Build Your Resume</h2>
    <form class="resume-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Experience" rows="3"></textarea>
      <textarea placeholder="Education" rows="2"></textarea>
      <input type="text" placeholder="Skills (comma separated)" />
      <button type="submit" class="btn btn-primary">Download as PDF</button>
    </form>
  </div>
  <div class="card preview-card">
    <h2>Preview</h2>
    <div class="preview-content">
      <!-- Live preview of resume goes here -->
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Email:</strong> john&#64;example.com</p>
      <p><strong>Experience:</strong> ...</p>
      <p><strong>Education:</strong> ...</p>
      <p><strong>Skills:</strong> Angular, TypeScript, SASS</p>
    </div>
  </div>
</section>
