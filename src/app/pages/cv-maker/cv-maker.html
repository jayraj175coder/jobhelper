<section class="cv-maker">
  <h1>ATS-Friendly Resume Builder</h1>
  <form class="cv-form">
    <div class="form-section">
      <h2>Personal Information</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Phone" required />
      <input type="text" placeholder="LinkedIn (optional)" />
    </div>
    <div class="form-section">
      <h2>Experience</h2>
      <textarea placeholder="Describe your work experience..." rows="4"></textarea>
    </div>
    <div class="form-section">
      <h2>Education</h2>
      <textarea placeholder="List your education..." rows="2"></textarea>
    </div>
    <div class="form-section">
      <h2>Skills</h2>
      <input type="text" placeholder="e.g. Angular, TypeScript, SASS" />
    </div>
    <button type="submit" class="btn btn-primary">Generate Resume PDF</button>
  </form>
</section>
