<section class="interview-tools">
  <h1>Interview Preparation Tools</h1>
  <form class="qa-form">
    <input type="text" placeholder="Question" required />
    <input type="text" placeholder="Answer" required />
    <button type="submit" class="btn btn-primary">Add Q&A</button>
  </form>
  <div class="qa-list">
    <div class="qa-item">
      <strong>Q:</strong> Tell me about yourself?
      <br />
      <strong>A:</strong> ...
      <button class="btn btn-secondary">Edit</button>
      <button class="btn btn-secondary">Delete</button>
    </div>
  </div>
  <div class="calendar-section">
    <h2>Interview Dates</h2>
    <input type="date" />
    <button class="btn btn-primary">Set Reminder</button>
    <div class="reminders">
      <p>Upcoming: 2024-06-10</p>
    </div>
  </div>
</section>
